<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>ONE</title>
</head>
<body class="reserva">
    <h1 class="titulo">RESERVAS</h1>

    <form action="/reserva" method="post">
        <label for="nome" class="etiqueta">Nome completo</label>
        <input type="text" class="padrao" id="nome" required placeholder="Nome completo">

        <label for="cpf" class="etiqueta">CPF</label>
        <input type="number" class="padrao" id="cpf" required placeholder="xxx.xxx.xxx-xx">

        <label for="telefone" class="etiqueta">Celular</label>
        <input type="tel" class="padrao" id="telefone" required placeholder="(xx)xxxxx-xxxx">

        <label for="mail" class="etiqueta">E-mail</label>
        <input type="email" class="padrao" id="mail" required placeholder="email@dominio.com">
        
        <label for="mensagem" class="etiqueta">Mensagem</label>
        <textarea cols="79" rows="10" id="mensagem" class="mnsg" required></textarea>

        <input type="submit" value="Enviar" class="enviar">
        
    </form>
</body>
</html>
